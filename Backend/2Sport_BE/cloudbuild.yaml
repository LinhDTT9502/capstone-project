steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/2sport-api', '.']

  # Step 2: Push Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/2sport-api']

  # Step 3: Deploy Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', '2sport-api', '--image', 'gcr.io/$PROJECT_ID/2sport-api', '--platform', 'managed', '--region', 'YOUR_REGION', '--allow-unauthenticated']

images:
  - 'gcr.io/$PROJECT_ID/2sport-api'
